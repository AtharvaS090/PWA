<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BigBasket</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>
  <div class="container">
    <h1>Welcome to <span class="highlight">BigBasket</span>!</h1>
    <p>Your favorite online store as a PWA.</p>
    <img src="icons/icon-192.png" alt="App Icon" class="app-icon" />
    <p class="tip">ðŸ“± Try adding this app to your home screen!</p>
    <button class="install-btn" onclick="promptInstall()">Add to Home Screen</button>
  </div>

  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function promptInstall() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
        });
      }
    }
  </script>
</body>
</html>
